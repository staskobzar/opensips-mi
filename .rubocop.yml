AllCops:
  NewCops: enable
  TargetRubyVersion: 3.0
  SuggestExtensions: false

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120

Metrics/ParameterLists:
  Max: 6

Metrics/BlockLength:
  Exclude:
    - "spec/**/*_spec.rb"

Style/MixinUsage:
  Exclude:
    - "spec/**/*"

Gemspec/RequireMFA:
  Enabled: false
